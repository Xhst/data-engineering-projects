<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link  id="theme-stylesheet" rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>Forest Search</title>
</head>

<body>
    <div class="container">
        <button id="theme-toggle"></button>
        <div class="forest input-group input-group-lg my-5">
            <span class="input-group-text shadow-lg"><i class="bi bi-search"></i></span>
            <input id="search" type="text" class="form-control shadow-lg">
        </div>
        <button id="advanced-search-btn" type="button" class="ps-3 btn btn-sm collapsed" data-bs-toggle="collapse"
            data-bs-target="#advanced-search" aria-expanded="false" aria-controls="advanced-search">Advanced Search <i
                class="bi bi-chevron-right"></i><i class="bi bi-chevron-down"></i></button>
        <div class="collapse p-3 rounded" id="advanced-search">
            <div class="row">
                <div class="col col-12 col-md-8 border-0 border-md-2 border-end pe-md-4">
                    <h3 class="mb-3">Query filters</h3>
                    <p class="text-secondary">For wildcards use *:*</p>
                    <div class="input-group mb-3">
                        <input id="as-query" type="text" class="form-control">
                        <select id="as-filter" class="form-select" style="max-width: 160px">
                            <option value="all" selected>All</option>
                            <option value="title">Title</option>
                            <option value="abstract">Abstract</option>
                            <option value="keywords">Keywords</option>
                            <option value="authors">Authors</option>
                        </select>
                    </div>
                    <div id="as-filters-container" class="mb-4"></div>

                    <button id="as-add-filter-button" type="button" class="btn btn-outline-success">Add filter <i class="bi bi-plus"></i></button>
                    <button id="as-search-button"type="button" class="btn btn-primary mx-1"><i class="bi bi-search me-2"></i> Search</button>

                </div>
                <div class="col col-12 col-md-4 pt-3 pt-md-0 ps-md-4">
                    <h3 class="mb-4">Showed results</h3>
                    <div class="form-check form-switch form-switch-md my-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-abstract" checked>
                        <label class="form-check-label" for="show-abstract">Show Abstract</label>
                    </div>
                    <div class="form-check form-switch form-switch-md my-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-authors" checked>
                        <label class="form-check-label" for="show-authors">Show Authors</label>
                    </div>
                    <div class="form-check form-switch form-switch-md my-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-keywords" checked>
                        <label class="form-check-label" for="show-keywords">Show Keywords</label>
                    </div>
                    <div class="form-group my-3">
                        <label class="input-number-label active">Max results:</label>
                        <input type="number" class="form-control" id="as-max-results" style="max-width: 200px" value="50" step="any">
                    </div>
                    
                </div>
            </div>

        </div>
        <div id="search-result" class="rounded p-3 my-2" style="display: none">
            <hr class="text-secondary">
            <div id="query-time" class="text-secondary mb-3"></div>
            <div id="suggestion"></div>
            <div id="results"></div>
        </div>
    </div>
    <footer class="mt-2 pt-2">
        <div class="container">
            <div class="row">
                <div class="col-12 text-secondary">
                    <hr>
                    <p class="py-2">&copy; 2024 Team Forest - Project for Data Engineering course at Roma Tre
                        University.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
